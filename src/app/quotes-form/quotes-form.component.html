<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <h1>Quotes</h1>
        </div>
        <div class="col-md-3">

        </div>
        <div class="col-md-3">

        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-info" (click)='formToggle()'>Add Quote</button>
                </div>
            </div>
        </div>
        <form class=form-group *ngIf='toggleForm'>
            <div class="list-group">
                <div class="row">
                    <div class="col-md-12  offset-md-2">
                        <li class='list-group-item'>
                            <input type="text" class="form-control">
                        </li>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <li class='list-group-item'>
                            <input type="text" class="form-control">
                        </li>
                    </div>
                    <div class="col-md-4">
                        <li class='list-group-item'>
                            <input type="text" placeholder="Author Name" class="form-control" name="" id="">
                        </li>
                    </div>
                    <div class="col-md-4">
                        <li class='list-group-item'>
                            <button class="btn btn-info">Add Quote</button>
                        </li>
                    </div>
                </div>
            </div>
        </form>
    </div>
